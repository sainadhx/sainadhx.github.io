<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <main>
        <h1>Posts</h1>
        <ul class="post-list">
            {{range .}}
            <li>
                <a href="{{.URL}}">{{.Title}}</a>
                {{if not .Date.IsZero}}<span class="post-date">{{.Date.Format "Jan 2, 2006"}}</span>{{end}}
            </li>
            {{end}}
        </ul>
    </main>
</body>
</html>
